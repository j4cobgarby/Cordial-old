<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cordial</title>

        <script src="https://use.fontawesome.com/c8c639dbad.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Montserrat|Raleway" rel="stylesheet">

        <link rel="stylesheet" href="css/reset.css">

        <link rel="stylesheet" href="css/outs/master.css">
        <link rel="stylesheet" href="css/outs/card.css">
        <link rel="stylesheet" href="css/outs/sidebar.css">

        <script type="text/javascript" src="js/modal.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/input.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body onload="initCards();updateCategoryTo(chosen)">
        <div class="sidebar">
            <ul>
            <li><button type="button">Profile</button></li>
                <li><button type="button">Sign out</button></li>
            </ul>
        </div>
        <div class="header">
            <div class="title">
                <h1>Cordial!</h1>
            </div>

            <ul>
                <li><input id="topic-in" type="text" placeholder="Topic"></li>
                <li><button type="button" onclick="modalToggle('msg-in-modal');">Message</button></li>
                <li><button type="button" id="cat-btn" onclick="shiftCategory();">Category</button></li>
                <li><button id="post-btn" onclick="addCardFromInput();" type="button" class="postbtn">Post!</button></li>
                <li><button type="button" class="homebtn"><img src="images/logo.png" alt=""></button></li>
            </ul>

        </div>
        <div class="content">
        </div>

        <div id="error-modal" class="modal err">
            <h1 class="modal-heading">Too many characters!</h1>
            <hr/>
            <p class="modal-p">
                <!-- Put the error message in here from JavaScript -->
            </p>
        </div>

        <div id="msg-in-modal" class="modal input">
            <h1 class="modal-heading">Type your message!</h1>
            <hr/>
            <textarea id="msg-txt" name="msg-in" rows="20" cols="40"></textarea>
        </div>
    </body>
</html>
