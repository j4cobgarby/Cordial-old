<!DOCTYPE html>

<!--
     Optimised for CHROME AND OPERA
     works on FIREFOX
     DOES NOT WORK ON INTERNET EXPLORER
 -->

<html lang="en-UK">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
	</script>

	<script type="text/javascript">
		if (screen.width <= 699) {
			document.location = "mobile.html";
		}
	</script>

	<title>Cordial</title>
	<meta charset="utf-8">

	<link rel="shortcut icon" href="fav.ico" type="image/x-icon" />
	<link href="css/styles.css" rel="stylesheet">

	<script src="js/jscolor.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/dropdown.js"></script>
	<script src="js/tooltip.js"></script>
</head>

<body onload="initTooltip();">
	<div class="header">
		<div class="legal">
			Copyright &copy; 2016 j4cobgarby
		</div>

		<h1 class="header">Cordial</h1>

		<table>
			<th><input class="top" id="topic" placeholder="Topic"></th>
			<th><input class="top msg" id="msg" placeholder="Message"></th>
			<th>
				<div class="dropdown">
					<button id="dropbtn" type="button" onclick="showDrop()" class="top dropbtn">Category</button>
					<div class="dropdown-content" id="category-drop">

						<button class="cat-type memes" type="button" onclick="setCat('memes')">
							Memes</button>

						<button class="cat-type funny" type="button" onclick="setCat('funny')">
							Funny</button>

						<button class="cat-type animals" type="button" onclick="setCat('animals')">
							Animals</button>

						<button class="cat-type interesting" type="button" onclick="setCat('interesting')">
							Interesting</button>

						<button class="cat-type conv" type="button" onclick="setCat('conv')">
							Conversation</button>

						<button class="cat-type programming" type="button" onclick="setCat('programming')">
							Programming</button>

						<button class="cat-type tech" type="button" onclick="setCat('tech')">
							Tech</button>

						<button class="cat-type other" type="button" style="color:#5e5e5e;" onclick="setCat('other')">
							Other</button>

						<button class="cat-type festive" type="button" onclick="setCat('festive')">
							★ Christmas ★</button>
							
					</div>
				</div>
			</th>
			<th><button class="top" onclick="cardFromInput()" type="button">Post!</button></th>
			<th>
				<div class="tooltip gone" id="tooLong">
					<p class="tooltipp" id="tooltipContent">Too long!</p>
				</div>
			</th>
		</table>
	</div>

	<div class="cards">
	</div>
</body>

</html>
